<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <h1 class="main-header">CoffeeRun!</h1>
    <div data-notification></div>
    <!-- Moved the API URL to the index.js file. -->
    <form action="" method="POST" data-form>

        <!-- 
            label tag wraps to give user a big click target
            to focus on the input
         -->
        <label>
            Coffee:
            <!-- placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="Black, like my soul" value="cawfee">
        </label>
        <br><br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="doctor@who.com" value="me@me.com">
        </label>
        <br><br>
        <label>
            Flavah:
            <input type="text" name="flavor" placeholder="Sweet potato brownie" value="flav">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="Tall, Ariana, Vente" value="Ariana">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="0" max="100" value="99">
        </label>
        <br><br>
        <input type="submit">
        <input data-reset-button type="reset">
        <!-- <button type="reset">Launch it</button> -->
        <!-- any button inside the form tags without a type will submit the form -->
        <!-- <button>don't launch it</button> -->
    </form>

    <button data-load-orders>Load Orders!</button>
    <section data-order-area>
        <!-- <p></p> -->
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
